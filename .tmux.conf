# Set prefix to ^a (like screen)
set-option -g prefix C-a
unbind-key C-b
bind-key C-a last-window
bind-key a send-prefix

set -g display-panes-time 2000

bind "C-d" detach
bind "C-t" last-window

# Vim-like bindings
setw -g mode-keys vi
bind "n" next-window
bind "p" previous-window
bind "C-n" next-window
bind "C-p" previous-window
bind "-" split-window -v
bind "v" split-window -h
bind "j" select-pane -D
bind "k" select-pane -U
bind "h" select-pane -L
bind "l" select-pane -R
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind "=" select-layout tiled
bind "!" break-pane
bind "s" choose-session

# Screen-like bindings
bind '"' choose-window
bind "A" command-prompt "rename-window '%%'"
bind "Escape" copy-mode

set-option -g status "on"

# improve colors
set -g default-terminal "screen-256color"

# window option
set -g status-left '[#{session_name}:#{window_index}] | '
set -g status-right '[#{sysstat_cpu} | #{sysstat_mem} | #{sysstat_swap}] | %H:%M | %d-%b-%y'

# soften status bar color
set-option -g status-style bg='#585858',fg='#a8a8a8'
set -g window-style 'fg=default,bg=default'
set -g window-active-style 'fg=default,bg=default'
set -g mode-style 'bg=#585858,fg=#a8a8a8'
set -g window-status-current-style fg='default',bg='default'
set -g window-status-activity-style fg='default',bg='default'
#set-window-option -g window-status-last-style bg=yellow
#set-window-option -g window-status-style bg=red

#set-window-option -g window-status-current-attr bright

# border colours
set -g pane-active-border-style fg='#585858'
set -g pane-active-border-style bg='#a8a8a8'

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'samoshkin/tmux-plugin-sysstat'

set -g @continuum-restore 'on'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
